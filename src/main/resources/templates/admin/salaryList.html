<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>회원 목록</h2>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Member</th>
                    <th>기본급</th>
                    <th>보너스</th>
                    <th>세금</th>
                    <th>공제액</th>
                    <th>총 급여</th>
                    <th>지급일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="salary : ${salarys.content}">
                    <td th:text="${salary.salaryId}"></td>
                    <td th:text="${salary.memberName}"></td>
                    <td th:text="${salary.baseSalary}"></td>
                    <td th:text="${salary.bonus}"></td>
                    <td th:text="${salary.tax}"></td>
                    <td th:text="${salary.deductions}"></td>
                    <td th:text="${salary.totalSalary}"></td>
                    <td th:text="${#temporals.format(salary.paymentDate, 'yyyy-MM-dd')}"></td>
                </tr>
            </tbody>
        </table>
        
        <nav th:if="${salarys.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <!-- 이전 버튼 -->
                <li class="page-item" th:classappend="${salarys.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/salaryList(page=${salarys.number > 0 ? salarys.number : 0})}">이전</a>
                </li>

                <!-- 페이지 번호들, 최대 5개 표시 -->
                <li class="page-item" th:each="pageNumber : ${#numbers.sequence(
                    salarys.number - 2 >= 0 ? salarys.number - 2 : 0, 
                    salarys.number + 2 < salarys.totalPages ? salarys.number + 2 : salarys.totalPages - 1)}"
                    th:classappend="${pageNumber == salarys.number} ? 'active'">
                    <a class="page-link" th:href="@{/admin/salaryList(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
                </li>

                <!-- 다음 버튼 -->
                <li class="page-item" th:classappend="${salarys.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/salaryList(page=${salarys.number + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
