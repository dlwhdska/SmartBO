<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>회원 목록</h2>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Member</th>
                    <th>출근 날짜</th>
                    <th>출근 시간</th>
                    <th>퇴근 시간</th>
                    <th>연장 근무 시간</th>
                    <th>지각 시간</th>
                    <th>결근 여부</th>
                    <th>결근 사유</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="attendance : ${attendances.content}">
                    <td th:text="${attendance.attendanceId}"></td>
                    <td th:text="${attendance.memberName}"></td>
                    <td th:text="${attendance.date}"></td>
                    <td th:text="${#temporals.format(attendance.checkInTime, 'HH:mm')}"></td>
                    <td th:text="${#temporals.format(attendance.checkOutTime, 'HH:mm')}"></td>
                    <td th:text="${attendance.overtimeHours}"></td>
                    <td th:text="${attendance.lateTime}"></td>
                    <td th:text="${attendance.absentYn}"></td>
                    <td th:text="${attendance.absentReason}"></td>
                </tr>
            </tbody>
        </table>
        
        <nav th:if="${attendances.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <!-- 이전 버튼 -->
                <li class="page-item" th:classappend="${attendances.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/attendanceList(page=${attendances.number > 0 ? attendances.number : 0})}">이전</a>
                </li>

                <!-- 페이지 번호들, 최대 5개 표시 -->
                <li class="page-item" th:each="pageNumber : ${#numbers.sequence(
                    attendances.number - 2 >= 0 ? attendances.number - 2 : 0, 
                    attendances.number + 2 < attendances.totalPages ? attendances.number + 2 : attendances.totalPages - 1)}"
                    th:classappend="${pageNumber == attendances.number} ? 'active'">
                    <a class="page-link" th:href="@{/admin/attendanceList(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
                </li>

                <!-- 다음 버튼 -->
                <li class="page-item" th:classappend="${attendances.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/attendanceList(page=${attendances.number + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
