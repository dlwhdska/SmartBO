<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>회원 목록</h2>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>연락처</th>
                    <th>부서</th>
                    <th>직급</th>
                    <th>상태</th>
                    <th>입사일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${members.content}">
                    <td th:text="${member.memberId}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.email}"></td>
                    <td th:text="${member.contact}"></td>
                    <td th:text="${member.department}"></td>
                    <td th:text="${member.position}"></td>
                    <td th:text="${member.status}"></td>
                    <td th:text="${#temporals.format(member.joinDate, 'yyyy-MM-dd')}"></td>
                </tr>
            </tbody>
        </table>
        
        <nav th:if="${members.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <!-- 이전 버튼 -->
                <li class="page-item" th:classappend="${members.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/memberList(page=${members.number > 0 ? members.number : 0})}">이전</a>
                </li>

                <!-- 페이지 번호들, 최대 5개 표시 -->
                <li class="page-item" th:each="pageNumber : ${#numbers.sequence(
                    members.number - 2 >= 0 ? members.number - 2 : 0, 
                    members.number + 2 < members.totalPages ? members.number + 2 : members.totalPages - 1)}"
                    th:classappend="${pageNumber == members.number} ? 'active'">
                    <a class="page-link" th:href="@{/admin/memberList(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
                </li>

                <!-- 다음 버튼 -->
                <li class="page-item" th:classappend="${members.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/memberList(page=${members.number + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
