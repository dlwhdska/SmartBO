<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>회원 목록</h2>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Member</th>
                    <th>신청 상태</th>
                    <th>휴가 종류</th>
                    <th>휴가 시작일</th>
                    <th>휴가 종료일</th>
                    <th>휴가 이유</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="leaveRequest : ${leaveRequests.content}">
                    <td th:text="${leaveRequest.leaveRequestId}"></td>
                    <td th:text="${leaveRequest.memberName}"></td>
                    <td th:text="${leaveRequest.status}"></td>
                    <td th:text="${leaveRequest.leaveType}"></td>
                    <td th:text="${#temporals.format(leaveRequest.startDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#temporals.format(leaveRequest.endDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${leaveRequest.reason}"></td>
                </tr>
            </tbody>
        </table>
        
        <nav th:if="${leaveRequests.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <!-- 이전 버튼 -->
                <li class="page-item" th:classappend="${leaveRequests.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/leaveRequestList(page=${leaveRequests.number > 0 ? leaveRequests.number : 0})}">이전</a>
                </li>

                <!-- 페이지 번호들, 최대 5개 표시 -->
                <li class="page-item" th:each="pageNumber : ${#numbers.sequence(
                    leaveRequests.number - 2 >= 0 ? leaveRequests.number - 2 : 0, 
                    leaveRequests.number + 2 < leaveRequests.totalPages ? leaveRequests.number + 2 : leaveRequests.totalPages - 1)}"
                    th:classappend="${pageNumber == leaveRequests.number} ? 'active'">
                    <a class="page-link" th:href="@{/admin/leaveRequestList(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
                </li>

                <!-- 다음 버튼 -->
                <li class="page-item" th:classappend="${leaveRequests.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/leaveRequestList(page=${leaveRequests.number + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
